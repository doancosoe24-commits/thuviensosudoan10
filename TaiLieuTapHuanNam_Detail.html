<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thư Viện Pháp Luật Số - Chi Tiết</title>

  <style>
    :root{
      --primary:#004aad;
      --gold:#ccae6e;
      --bg:#f6f8fb;
      --text:#333;
      --radius:16px;
      --shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    html, body {
      margin:0;
      height:100%;
      font-family: Arial, sans-serif;
      background:#f7f9fb;
      color:#333;
    }

    body {
      display:flex;
      flex-direction:column;
      width:70%;
      margin:0 auto;
    }

    main { flex:1; padding:20px 0; }

    /* ===== BACK LINK (ĐỒNG BỘ) ===== */
    .back-link{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 14px;
      border-radius:999px;
      background:#fff;
      box-shadow:var(--shadow);
      color:var(--primary);
      font-weight:600;
      cursor:pointer;
      transition:.25s;
      margin-bottom:20px;
    }
    .back-link:hover{
      background:var(--primary);
      color:#fff;
    }

    h2 {
      text-align:center;
      color:#ccae6e;
      text-transform:uppercase;
    }

    .item_list {
      display:flex;
      align-items:center;
      margin-bottom:18px;
    }

    .arrow {
      width:120px;
      height:45px;
      background:#ccae6e;
      clip-path: polygon(0% 0%,78% 0%,100% 50%,78% 100%,0% 100%,18% 50%);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#8c6d2a;
      margin-right:12px;
    }

    .item {
      background:#004aad;
      flex:1;
      padding:15px 8px;
      color:#ccae6e;
      border-radius:6px;
      box-shadow:0 3px 6px rgba(0,0,0,0.15);
      cursor:pointer;
      transition:0.25s;
    }

    .item p {
      margin:0;
      font-weight:700;
      font-size:16px;
    }

    .item:hover {
      background:#ccae6e;
      color:#fff;
    }

    /* ===== LOADING (ĐỒNG BỘ) ===== */
    #loadingBox{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:60px 0;
      color:var(--primary);
      font-size:16px;
      font-weight:600;
    }

    .loader{
      width:54px;
      height:54px;
      border:4px solid rgba(0,0,0,0.1);
      border-top-color:var(--gold);
      border-radius:50%;
      animation:spin .7s linear infinite;
      margin-bottom:16px;
    }

    @keyframes spin{
      to{ transform:rotate(360deg); }
    }

    @media(max-width:768px){
      body { width:100%; }
      .arrow { width:50px; height:35px; font-size:11px; }
      .item p { font-size:14px; }
    }
  </style>
</head>

<body>

<div id="header"></div>

<main>
  <span class="back-link" onclick="history.back()">← Quay lại</span>

  <h2 id="pageTitle"></h2>

  <div id="loadingBox">
    <div class="loader"></div>
    Đang tải dữ liệu...
  </div>

  <div id="list" style="display:none;"></div>
</main>

<div id="footer"></div>
<script src="main.js"></script>

<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbxPWbbwdGjo3VrbBfzlzCcpGfqCQ7aNHLCsjkzTKdp7h7flB34JZKbsDGZ11l8si0PpHA/exec";

/* ===== SLUG CHUẨN ===== */
function normalizeSlug(text){
  return String(text || "")
    .replace(/Đ/g,"D").replace(/đ/g,"D")
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g,"")
    .replace(/[^a-zA-Z0-9]/g,"")
    .toUpperCase();
}

function escapeHtml(str){
  return String(str || "")
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}

function getSlug(){
  return new URLSearchParams(window.location.search).get("slug") || "";
}

/* ===== LOAD PAGE (GIỮ NGUYÊN LOGIC) ===== */
async function loadPage(){
  try{
    const slug = getSlug();
    const res = await fetch(webAppUrl).then(r=>r.json());
    const rawList = res.data.TaiLieuTapHuan || [];

    const matched = rawList.filter(d =>
      normalizeSlug(d.title) === slug
    );

    if(!matched.length){
      document.getElementById("pageTitle").innerText = "KHÔNG TÌM THẤY TÀI LIỆU";
      document.getElementById("loadingBox").style.display = "none";
      return;
    }

    document.getElementById("pageTitle").innerText = matched[0].title;
    renderList(matched);

  }catch(err){
    console.error("❌ Lỗi loadPage:", err);
    document.getElementById("loadingBox").innerText = "Không thể tải dữ liệu";
  }
}

/* ===== RENDER LIST (GIỮ NGUYÊN) ===== */
function renderList(data){
  const list = document.getElementById("list");
  const loading = document.getElementById("loadingBox");

  list.innerHTML = "";
  const frag = document.createDocumentFragment();
console.log(data);
  data.forEach(i=>{
    if(!i.name) return;

    const div = document.createElement("div");
    div.className = "item_list";
    div.innerHTML = `
      <div class="arrow"></div>
      <div class="item" data-name="${escapeHtml(i.name)}">
        <p>${escapeHtml(i.name)}</p>
      </div>
    `;
    frag.appendChild(div);
  });

  list.appendChild(frag);
  loading.style.display = "none";
  list.style.display = "block";

  list.onclick = e=>{
    const item = e.target.closest(".item");
    if(item){
      const slug = normalizeSlug(item.dataset.name);
      window.location.href = `detail_taphuannam.html?slug=${slug}`;
    }
  };
}

loadPage();
</script>

</body>
</html>
