<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th∆∞ Vi·ªán Ph√°p Lu·∫≠t S·ªë - T√†i Li·ªáu Ng√†nh</title>

  <style>
    :root{
      --primary:#004aad;
      --gold:#ccae6e;
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --radius:16px;
      --shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      height:100%;
      font-family:"Segoe UI", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    body{
      display:flex;
      flex-direction:column;
      width:70%;
      margin:0 auto;
    }

    main{
      flex:1;
      padding:28px 0 40px;
    }

    /* ---------- BACK (ƒê·ªíNG B·ªò CODE 1) ---------- */
    .back-link{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 14px;
      border-radius:999px;
      background:#fff;
      box-shadow:var(--shadow);
      color:var(--primary);
      font-weight:600;
      cursor:pointer;
      transition:.25s;
      margin-bottom:20px;
    }
    .back-link:hover{

    /* ---------- TITLE ---------- */
    #pageTitle{

    }

    /* ---------- LIST ---------- */
    .item_list{
      display:flex;

    }

    .item{
      background:linear-gradient(135deg,var(--primary),#003a8c);
      flex:1;
      padding:16px 0;
      color:var(--gold);
      box-shadow:var(--shadow);
      cursor:pointer;
      transition:.3s;
      text-align:center;
      border-radius:var(--radius);
    }

    .item p{
      margin:0;
      font-size:16px;
      font-weight:700;
        text-transform: uppercase;
    }

    .item:hover{
      transform:translateY(-4px);
      box-shadow:0 16px 32px rgba(0,0,0,0.18);
      color:#fff;
    }

    /* ---------- LOADING (ƒê·ªíNG B·ªò CODE 1) ---------- */
    #loadingBox{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:60px 0;
      color:var(--primary);
      font-size:16px;
      font-weight:600;
    }

    .loader{
      width:54px;
      height:54px;
      border:4px solid rgba(0,0,0,0.1);
      border-top-color:var(--gold);
      border-radius:50%;
      animation:spin .7s linear infinite;
      margin-bottom:16px;
    }

    @keyframes spin{
      to{ transform:rotate(360deg); }
    }

    /* ---------- ERROR ---------- */
    #loadingBox.error{
      color:#dc2626;
    }

    /* ---------- RESPONSIVE ---------- */
    @media(max-width:768px){
      body{ width:100%; }
      .item p{ font-size:14px; }
    }
  </style>
</head>
<body>

<div id="header"></div>

<main>
  <span class="back-link" onclick="history.back()">‚Üê Quay l·∫°i</span>

  <h2 id="pageTitle"></h2>

  <div id="loadingBox">
    <div class="loader"></div>
    ƒêang t·∫£i d·ªØ li·ªáu...
  </div>

  <div id="list" style="display:none;"></div>
</main>

<div id="footer"></div>
<script src="main.js"></script>
<script>
/* ---------- C·∫§U H√åNH ---------- */
const webAppUrl = "https://script.google.com/macros/s/AKfycbxPWbbwdGjo3VrbBfzlzCcpGfqCQ7aNHLCsjkzTKdp7h7flB34JZKbsDGZ11l8si0PpHA/exec";

let ALL_DOCUMENTS = [];
let ALL_CATEGORIES = [];

/* ---------- HELPERS ---------- */
function escapeHtml(str){
  if(!str) return "";
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}

function toSlug(text){
  if(!text) return "";
  // normalize basic diacritics and some special Vietnamese chars
  text = String(text).replace(/ƒê/g,"D").replace(/ƒë/g,"d");
  let str = text.normalize("NFD").replace(/[\u0300-\u036f]/g,"");
  // keep letters and numbers, split words, create a consistent slug format
  return str.split(/\s+/).map(w =>
    w.replace(/[^a-zA-Z0-9]/g,"").replace(/^./, c=>c.toUpperCase())
  ).join("");
}

function getQueryParam(name){
  return new URLSearchParams(window.location.search).get(name);
}

function showError(msg){
  const box = document.getElementById("loadingBox");
  box.classList.add("error");
  box.innerHTML = msg;
}

/* ---------- T·ª∞ ƒê·ªòNG ƒê·∫∂T TI√äU ƒê·ªÄ T√ôY THEO SLUG ---------- */
function updatePageTitleFromSlug(slug){
  if(!slug) {
    document.getElementById("pageTitle").innerText = "TRUY·ªÄN TH·ªêNG";
    return;
  }

  // N·∫øu slug kh·ªõp t√™n ƒë·∫∑c bi·ªát -> hi·ªÉn th·ªã ti√™u ƒë·ªÅ y√™u c·∫ßu
  const special = toSlug("TruyenThongQuanDoanSuDoan");
  if(slug.toLowerCase() === special.toLowerCase()){
    document.getElementById("pageTitle").innerText = "TRUY·ªÄN TH·ªêNG QU√ÇN ƒêO√ÄN - S∆Ø ƒêO√ÄN";
    return;
  }

  // Th·ª≠ t√¨m ti√™u ƒë·ªÅ trong danh m·ª•c (n·∫øu c√≥)
  const cat = ALL_CATEGORIES.find(c=>{
    // c√°c tr∆∞·ªùng t√™n c√≥ th·ªÉ l√† title/name/category
    const names = [c.title, c.name, c.category].filter(Boolean);
    return names.some(n => toSlug(n) === slug);
  });

  if(cat){
    const title = cat.title || cat.name || cat.category || slug;
    document.getElementById("pageTitle").innerText = title.toString().toUpperCase();
    return;
  }

  // fallback: d√πng slug (chuy·ªÉn d·∫°ng ƒë·ªçc ƒë∆∞·ª£c)
  document.getElementById("pageTitle").innerText = slug.replace(/([A-Z])/g," $1").trim().toUpperCase();
}

/* ---------- LOAD ---------- */
async function loadPage(){
  try{
    const resRaw = await fetch(webAppUrl).then(r=>r.json());
    // console.log ƒë·ªÉ debug c·∫•u tr√∫c tr·∫£ v·ªÅ
    console.log("üìå RAW RESPONSE:", resRaw);

    // c·ªë g·∫Øng l·∫•y data ·ªü nhi·ªÅu v·ªã tr√≠ kh·∫£ dƒ© (linh ho·∫°t v·ªõi c·∫•u tr√∫c JSON)
    const resData = resRaw || {};
    const maybeData = resData.data || resData;
    // M·ªôt s·ªë scripts tr·∫£ v·ªÅ object ch·ª©a nhi·ªÅu b·∫£ng, n√™n t√¨m b·∫£ng h·ª£p l√Ω
    // ∆∞u ti√™n c√°c key c√≥ t·ª´ 'Truyen' ho·∫∑c 'TruyenThong' ho·∫∑c 'TruyenThongDakTo'
    let docs = [];

    if(Array.isArray(maybeData)) {
      docs = maybeData;
    } else {
      // ki·∫øm c√°c tr∆∞·ªùng kh·∫£ dƒ©
      const preferKeys = ["TruyenThongDakTo","TruyenThong","TruyenThongQuanDoanSuDoan","TruyenThongQuanDoan","TruyenThongQDSD"];
      for(const k of preferKeys){
        if(maybeData[k] && Array.isArray(maybeData[k])){
          docs = maybeData[k];
          break;
        }
      }
      // n·∫øu ch∆∞a c√≥, th·ª≠ l·∫•y m·ªçi m·∫£ng con ƒë·∫ßu ti√™n
      if(!docs.length){
        for(const k in maybeData){
          if(Array.isArray(maybeData[k]) && maybeData[k].length){
            docs = maybeData[k];
            break;
          }
        }
      }
    }

    // categories ‚Äî n·∫øu c√≥ tr∆∞·ªùng Category ho·∫∑c CategoryList
    let cats = [];
    if(resData.Category && Array.isArray(resData.Category)) cats = resData.Category;
    else if(resData.categories && Array.isArray(resData.categories)) cats = resData.categories;
    else if(maybeData.Category && Array.isArray(maybeData.Category)) cats = maybeData.Category;
    else {
      // fallback: n·∫øu docs ch·ª©a tr∆∞·ªùng category -> x√¢y danh s√°ch category duy nh·∫•t
      const map = new Map();
      (docs||[]).forEach(d=>{
        const c = (d.category || d.name || d.title || "").toString().trim();
        if(c && !map.has(c)){
          map.set(c, { title: c, slug: toSlug(c) });
        }
      });
      cats = Array.from(map.values());
    }

    ALL_DOCUMENTS = docs || [];
    ALL_CATEGORIES = cats || [];

    console.log("üìå NORMALIZED DOCUMENTS:", ALL_DOCUMENTS);
    console.log("üìå NORMALIZED CATEGORIES:", ALL_CATEGORIES);

    if(!ALL_DOCUMENTS.length){
      showError("Kh√¥ng t√¨m th·∫•y t√†i li·ªáu n√†o.");
      return;
    }

    renderList(ALL_DOCUMENTS);

    const slugFromURL = getQueryParam("slug");
    if(slugFromURL) updatePageTitleFromSlug(slugFromURL);

  }catch(err){
    console.error("‚ùå L·ªói loadPage:", err);
    showError("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.");
  }
}

/* ---------- RENDER ---------- */
function renderList(data){
  const list = document.getElementById("list");
  const loading = document.getElementById("loadingBox");

  console.log("üìå DATA NH·∫¨N V·ªÄ (render):", data);

  // map unique theo category/name/title ‚Äî kh√¥ng ph·ª• thu·ªôc v√†o tr∆∞·ªùng 'title'
  const uniqueMap = new Map();

  data.forEach(i=>{
    // ∆∞u ti√™n: category -> name -> title
    const display = (i.category || i.name || i.title || "").toString().trim();
    if(!display) return;
    const key = display.toLowerCase();
    if(!uniqueMap.has(key)) uniqueMap.set(key, i);
  });

  list.innerHTML="";
  const frag=document.createDocumentFragment();

  uniqueMap.forEach(i=>{
    const display = escapeHtml((i.category).toString());
    const div=document.createElement("div");
    div.className="item_list";
    div.innerHTML=`
      <div class="item" data-title="${display}">
        <p>${display}</p>
      </div>
    `;
    frag.appendChild(div);
  });

  list.appendChild(frag);
  loading.style.display="none";
  list.style.display="block";

  list.onclick=e=>{
    const item=e.target.closest(".item");
    if(item){
      const slug=toSlug(item.dataset.title);
      window.location.href=`TruyenThongQuanDoanSuDoan_detail.html?slug=${slug}`;
    }
  };
}

loadPage();
</script>

</body>
</html>
