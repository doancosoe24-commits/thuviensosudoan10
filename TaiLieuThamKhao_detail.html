<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thư Viện Pháp Luật Số - Chi Tiết</title>

  <style>
    :root{
      --primary:#004aad;
      --gold:#ccae6e;
      --bg:#f6f8fb;
      --text:#1f2937;
      --radius:16px;
      --shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    html, body{
      margin:0;
      height:100%;
      font-family:Arial, sans-serif;
      background:#f7f9fb;
      color:#333;
    }

    body{
      display:flex;
      flex-direction:column;
      width:70%;
      margin:0 auto;
    }

    main{ flex:1; padding:28px 0 40px; }

    /* ---------- BACK (ĐỒNG BỘ) ---------- */
    .back-link{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 14px;
      border-radius:999px;
      background:#fff;
      box-shadow:var(--shadow);
      color:var(--primary);
      font-weight:600;
      cursor:pointer;
      transition:.25s;
      margin-bottom:18px;
    }
    .back-link:hover{
      background:var(--primary);
      color:#fff;
    }

    /* ---------- TITLE ---------- */
    #pageTitle{
      text-align:center;
      color:var(--gold);
      text-transform:uppercase;
      font-weight:800;
      margin-bottom:26px;
    }

    /* ---------- LIST ---------- */
    .item_list{
      display:flex;
      align-items:center;
      margin-bottom:18px;
    }

    .arrow{
      width:120px;
      height:45px;
      background:#ccae6e;
      clip-path: polygon(0% 0%,78% 0%,100% 50%,78% 100%,0% 100%,18% 50%);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#8c6d2a;
      margin-right:12px;
    }

    .item{
      background:#004aad;
      flex:1;
      display:flex;
      flex-direction:column;
      padding:15px 5px;
      color:#ccae6e;
      border-radius:5px;
      box-shadow:0 3px 6px rgba(0,0,0,0.15);
      cursor:pointer;
      transition:.3s;
      text-align:start;
    }

    .item p{
      margin:0 0 6px 0;
      font-weight:700;
      font-size:16px;
      color: inherit;
    }

    .item:hover{
      background:#ccae6e;
      color:#fff;
    }

    /* ---------- LOADING (ĐỒNG BỘ) ---------- */
    #loadingBox{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:60px 0;
      color:var(--primary);
      font-size:16px;
      font-weight:600;
    }

    .loader{
      width:54px;
      height:54px;
      border:4px solid rgba(0,0,0,0.1);
      border-top-color:var(--gold);
      border-radius:50%;
      animation:spin .7s linear infinite;
      margin-bottom:16px;
    }

    @keyframes spin{
      to{ transform:rotate(360deg); }
    }

    @media(max-width:768px){
      body{ width:100%; }
      .arrow{ width:50px; height:35px; font-size:11px; }
      .item p{ font-size:14px; }
    }
  </style>
</head>

<body>

<div id="header"></div>

<main>
  <span class="back-link" onclick="history.back()">← Quay lại</span>

  <h2 id="pageTitle"></h2>

  <div id="loadingBox">
    <div class="loader"></div>
    Đang tải dữ liệu...
  </div>

  <div id="list" style="display:none;"></div>
</main>

<div id="footer"></div>
<script src="main.js"></script>
<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbxPWbbwdGjo3VrbBfzlzCcpGfqCQ7aNHLCsjkzTKdp7h7flB34JZKbsDGZ11l8si0PpHA/exec";

/**
 * toSlug: đồng bộ với hàm bạn đưa
 * - thay Đ/đ -> D/d
 * - bỏ dấu, bỏ ký tự không phải a-zA-Z0-9
 * - viết hoa ký tự đầu mỗi 'word' và nối liền (CamelCase)
 */
function toSlug(text){
  if(!text) return "";
  text = String(text).replace(/Đ/g,"D").replace(/đ/g,"d");
  let str = text.normalize("NFD").replace(/[\u0300-\u036f]/g,"");
  return str.split(/\s+/).map(w =>
    w.replace(/[^a-zA-Z0-9]/g,"").replace(/^./, c=>c.toUpperCase())
  ).join("");
}

/* giữ hàm escapeHtml nếu cần hiển thị raw vào innerHTML ở chỗ khác */
function escapeHtml(str){
  if(!str) return "";
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}

function getSlugFromURL(){
  // lấy nguyên slug trong URL (không thay đổi)
  return new URL(window.location.href).searchParams.get("slug") || "";
}

async function loadPage(){
  try{
    const pageSlug = getSlugFromURL();
    const res = await fetch(webAppUrl).then(r=>r.json());
    const rawList = res.data && res.data.TaiLieuThamKhao ? res.data.TaiLieuThamKhao : [];

    // lọc: so sánh bằng toSlug cho đồng bộ (so sánh không phân biệt hoa/thường để linh hoạt)
    const matched = rawList.filter(d =>
      toSlug(d.title).toLowerCase() === String(pageSlug || "").toLowerCase()
    );

    if(!matched.length){
      document.getElementById("pageTitle").textContent="KHÔNG TÌM THẤY TÀI LIỆU";
      document.getElementById("loadingBox").style.display="none";
      return;
    }

    document.getElementById("pageTitle").textContent = matched[0].title.toUpperCase();

    renderList(matched);

  }catch(err){
    console.error(err);
    document.getElementById("loadingBox").style.display="none";
  }
}

function renderList(data){
  const list=document.getElementById("list");
  const loading=document.getElementById("loadingBox");
  list.innerHTML="";

  const frag=document.createDocumentFragment();

  data.forEach(i=>{
    if(!i.name || !String(i.name).trim()) return;

    const row = document.createElement("div");
    row.className = "item_list";

    const arrow = document.createElement("div");
    arrow.className = "arrow";

    const itemDiv = document.createElement("div");
    itemDiv.className = "item";
    // lưu giá trị gốc vào dataset (không escape) để toSlug dùng chính xác
    itemDiv.dataset.name = i.name;

    const p = document.createElement("p");
    p.textContent = i.name;

    itemDiv.appendChild(p);
    row.appendChild(arrow);
    row.appendChild(itemDiv);
    frag.appendChild(row);
  });

  list.appendChild(frag);
  loading.style.display="none";
  list.style.display="block";

  list.onclick = e=>{
    const item = e.target.closest(".item");
    if(item){
      const slug = toSlug(item.dataset.name || "");
      // chuyển tới file detail với slug đã đồng bộ
      window.location.href = `detail_tailieuthamkhao.html?slug=${encodeURIComponent(slug)}`;
    }
  };
}

loadPage();
</script>

</body>
</html>
