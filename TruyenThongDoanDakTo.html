<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th∆∞ Vi·ªán Ph√°p Lu·∫≠t S·ªë - T√†i Li·ªáu Ng√†nh</title>

  <style>
    :root{
      --primary:#004aad;
      --gold:#ccae6e;
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --radius:16px;
      --shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      height:100%;
      font-family:"Segoe UI", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    body{
      display:flex;
      flex-direction:column;
      width:70%;
      margin:0 auto;
    }

    main{
      flex:1;
      padding:28px 0 40px;
    }

    /* ---------- BACK (ƒê·ªíNG B·ªò CODE 1) ---------- */
    .back-link{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 14px;
      border-radius:999px;
      background:#fff;
      box-shadow:var(--shadow);
      color:var(--primary);
      font-weight:600;
      cursor:pointer;
      transition:.25s;
      margin-bottom:20px;
    }
    .back-link:hover{
      background:var(--primary);
      color:#fff;
    }

    /* ---------- TITLE ---------- */
    #pageTitle{
      text-align:center;
      color:var(--gold);
      text-transform:uppercase;
      font-size:22px;
      font-weight:800;
      margin:10px 0 28px;
    }

    /* ---------- LIST ---------- */
    .item_list{
      display:flex;
      align-items:center;
      margin-bottom:18px;
    }

    .item{
      background:linear-gradient(135deg,var(--primary),#003a8c);
      flex:1;
      padding:16px 0;
      color:var(--gold);
      box-shadow:var(--shadow);
      cursor:pointer;
      transition:.3s;
      text-align:center;
      border-radius:var(--radius);
    }

    .item p{
      margin:0;
      font-size:16px;
      font-weight:700;
    }

    .item:hover{
      transform:translateY(-4px);
      box-shadow:0 16px 32px rgba(0,0,0,0.18);
      color:#fff;
    }

    /* ---------- LOADING (ƒê·ªíNG B·ªò CODE 1) ---------- */
    #loadingBox{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:60px 0;
      color:var(--primary);
      font-size:16px;
      font-weight:600;
    }

    .loader{
      width:54px;
      height:54px;
      border:4px solid rgba(0,0,0,0.1);
      border-top-color:var(--gold);
      border-radius:50%;
      animation:spin .7s linear infinite;
      margin-bottom:16px;
    }

    @keyframes spin{
      to{ transform:rotate(360deg); }
    }

    /* ---------- ERROR ---------- */
    #loadingBox.error{
      color:#dc2626;
    }

    /* ---------- RESPONSIVE ---------- */
    @media(max-width:768px){
      body{ width:100%; }
      .item p{ font-size:14px; }
    }
  </style>
</head>
<body>

<div id="header"></div>

<main>
  <span class="back-link" onclick="history.back()">‚Üê Quay l·∫°i</span>

  <h2 id="pageTitle"></h2>

  <div id="loadingBox">
    <div class="loader"></div>
    ƒêang t·∫£i d·ªØ li·ªáu...
  </div>

  <div id="list" style="display:none;"></div>
</main>

<div id="footer"></div>

<script src="main.js"></script>
<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbyxCsXIZzJAL3TnEoSZaAGIbfjOZJ9lbBfMxqUQx5_-6UKsIaHcOmERT1hp8Z3k9fC6/exec";

let ALL_DOCUMENTS = [];
let ALL_CATEGORIES = [];

/* ---------- HELPERS ---------- */
function escapeHtml(str){
  if(!str) return "";
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}

function toSlug(text){
  if(!text) return "";
  text = text.replace(/ƒê/g,"D").replace(/ƒë/g,"d");
  let str = text.normalize("NFD").replace(/[\u0300-\u036f]/g,"");
  return str.split(/\s+/).map(w =>
    w.replace(/[^a-zA-Z0-9]/g,"").replace(/^./, c=>c.toUpperCase())
  ).join("");
}

function getQueryParam(name){
  return new URLSearchParams(window.location.search).get(name);
}

function updatePageTitleFromSlug(slug){
  if(!slug) return;
  const cat = ALL_CATEGORIES.find(c=>c.slug===slug);
  document.getElementById("pageTitle").innerText = cat ? cat.title : slug;
}

function showError(msg){
  const box = document.getElementById("loadingBox");
  box.classList.add("error");
  box.innerHTML = msg;
}

/* ---------- LOAD ---------- */
async function loadPage(){
  try{
    const res = await fetch(webAppUrl).then(r=>r.json());

    ALL_DOCUMENTS = res.TruyenThongDakTo || [];
    ALL_CATEGORIES = res.Category || [];

    if(!ALL_DOCUMENTS.length){
      showError("Kh√¥ng t√¨m th·∫•y t√†i li·ªáu n√†o.");
      return;
    }

    renderList(ALL_DOCUMENTS);

    const slugFromURL = getQueryParam("slug");
    if(slugFromURL) updatePageTitleFromSlug(slugFromURL);

  }catch(err){
    console.error("‚ùå L·ªói loadPage:", err);
    showError("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.");
  }
}

/* ---------- RENDER ---------- */
function renderList(data){
  const list = document.getElementById("list");
  const loading = document.getElementById("loadingBox");

  const uniqueMap = new Map();
  console.log("üìå DATA NH·∫¨N V·ªÄ:", data);

  data.forEach(i=>{
    if(!i.title) return;
    const key = i.title.trim().toLowerCase();
    if(!uniqueMap.has(key)) uniqueMap.set(key,i);
  });

  list.innerHTML="";
  const frag=document.createDocumentFragment();

  uniqueMap.forEach(i=>{
    const div=document.createElement("div");
    div.className="item_list";
    div.innerHTML=`
      <div class="item" data-title="${escapeHtml(i.title)}">
        <p>${escapeHtml(i.title)}</p>
      </div>
    `;
    frag.appendChild(div);
  });

  list.appendChild(frag);
  loading.style.display="none";
  list.style.display="block";

  list.onclick=e=>{
    const item=e.target.closest(".item");
    if(item){
      const slug=toSlug(item.dataset.title);
      // if(slug==="LICHSUSUDOAN"){
      //   window.location.href="lichsudoandakto.html";
      //   return;
      // }
      window.location.href=`detail_truyenthong.html?slug=${slug}`;
    }
  };
}

loadPage();
</script>

</body>
</html>
