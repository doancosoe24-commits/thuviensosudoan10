<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thư Viện Pháp Luật Số - Chi Tiết</title>

  <style>
    :root{
      --primary:#004aad;
      --gold:#ccae6e;
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --radius:16px;
      --shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      height:100%;
      font-family:"Segoe UI", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    body{
      display:flex;
      flex-direction:column;
      width:75%;
      margin:0 auto;
    }

    main{
      flex:1;
      padding:28px 0 40px;
    }

    /* ---------- BACK ---------- */
    .back-link{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 14px;
      border-radius:999px;
      background:#fff;
      box-shadow:var(--shadow);
      color:var(--primary);
      font-weight:600;
      cursor:pointer;
      transition:.25s;
      margin-bottom:18px;
    }
    .back-link:hover{
      background:var(--primary);
      color:#fff;
    }

    /* ---------- TITLE ---------- */
    #pageTitle{
      text-align:center;
      color:var(--primary);
      font-size:22px;
      font-weight:800;
      letter-spacing:1px;
      margin:10px 0 30px;
      text-transform:uppercase;
    }

    /* ---------- LIST ---------- */
    #list{
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .item_list{
      display:flex;
      align-items:center;
      gap:14px;
      margin: 10px 0;
    }

    /* ---------- ARROW ---------- */
    .arrow{
      min-width:64px;
      height:44px;
      background:linear-gradient(135deg,var(--gold),#bda15d);
      clip-path: polygon(0% 0%,78% 0%,100% 50%,78% 100%,0% 100%,18% 50%);
      box-shadow:var(--shadow);
    }

    /* ---------- ITEM ---------- */
    .item{
      flex:1;
      background:linear-gradient(135deg,var(--primary),#003a8c);
      border-radius:var(--radius);
      padding:18px 22px;
      color:var(--gold);
      cursor:pointer;
      box-shadow:var(--shadow);
      transition:.3s;
      position:relative;
      overflow:hidden;
    }

    .item::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(135deg,transparent,rgba(255,255,255,.12));
      opacity:0;
      transition:.3s;
    }

    .item:hover{
      transform:translateY(-4px);
      box-shadow:0 16px 30px rgba(0,0,0,0.18);
      color:#fff;
    }

    .item:hover::after{ opacity:1; }

    .item p{
      margin:0;
      font-size:16px;
      font-weight:700;
      line-height:1.4;
    }

    /* ---------- LOADING ---------- */
    #loadingBox{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:60px 0;
      color:var(--primary);
      font-size:16px;
      font-weight:600;
    }

    .loader{
      width:54px;
      height:54px;
      border:4px solid rgba(0,0,0,0.1);
      border-top-color:var(--gold);
      border-radius:50%;
      animation:spin .7s linear infinite;
      margin-bottom:16px;
    }

    @keyframes spin{
      to{ transform:rotate(360deg); }
    }

    /* ---------- RESPONSIVE ---------- */
    @media(max-width:1024px){
      body{ width:90%; }
    }

    @media(max-width:768px){
      body{ width:100%; padding:0; }
      #pageTitle{ font-size:18px; }
      .arrow{ min-width:48px;height:36px; }
      .item p{ font-size:14px; }
    }
  </style>
</head>

<body>

<div id="header"></div>

<main>
  <span class="back-link" onclick="history.back()">← Quay lại</span>

  <h2 id="pageTitle"></h2>

  <div id="loadingBox">
    <div class="loader"></div>
    Đang tải dữ liệu...
  </div>

  <div id="list" style="display:none;"></div>
</main>

<div id="footer"></div>

<script src="main.js"></script>
<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbxPWbbwdGjo3VrbBfzlzCcpGfqCQ7aNHLCsjkzTKdp7h7flB34JZKbsDGZ11l8si0PpHA/exec";

// Chuyển text thành slug chuẩn hóa
function normalizeTitle(text){
  return String(text || "")
    .normalize("NFD") // tách dấu
    .replace(/[\u0300-\u036f]/g,"") // bỏ dấu
    .replace(/[^a-zA-Z0-9Đđ]/g,"") // giữ a-z, A-Z, 0-9, Đ, đ
    .toUpperCase();
}


// Escape HTML
function escapeHtml(str){
  if(!str) return "";
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}

// Lấy slug từ URL (dùng khi load page)
function getSlugFromURL(){
  const url = new URL(window.location.href);
  return url.searchParams.get("slug") || "";
}

// Load page
async function loadPage(){
  try{
    const pageSlug = getSlugFromURL();

    const [ res] = await Promise.all([
      fetch(webAppUrl).then(r=>r.json())
    ]);

    const rawList = res.data.TaiLieuNganh || [];
console.log(res.data);
    // Filter items matching slug
    const matched = rawList.filter(d => normalizeTitle(d.title) === pageSlug.toUpperCase());

    if(matched.length === 0){
      document.getElementById("pageTitle").textContent = "KHÔNG TÌM THẤY TÀI LIỆU";
      document.getElementById("list").textContent = "Không có tài liệu trùng khớp.";
      document.getElementById("loadingBox").style.display = "none";
      return;
    }

    // Hiển thị title đầu tiên
    const doc = matched[0];
    document.getElementById("pageTitle").textContent = doc.title.toUpperCase();

    renderList(matched);

  } catch(err){
    console.error("❌ Lỗi loadPage:", err);
    document.getElementById("list").textContent = "Không thể tải dữ liệu.";
    document.getElementById("loadingBox").style.display = "none";
  }
}

// Render list
function renderList(data){
  const list = document.getElementById("list");
  const loading = document.getElementById("loadingBox");

  list.innerHTML = "";

  // Không có dữ liệu
  if(!Array.isArray(data) || data.length === 0){
    loading.style.display = "none";
    list.style.display = "block";
    list.innerHTML = `<p style="text-align:center;color:#6b7280">
      Chưa có tài liệu
    </p>`;
    return;
  }

  const frag = document.createDocumentFragment();
  let hasItem = false;

  data.forEach(i => {
    // Nếu name null / rỗng
    if(!i || !i.name || !i.name.trim()) return;

    hasItem = true;

    const div = document.createElement("div");
    div.className = "item_list";
    div.innerHTML = `
      <div class="arrow"></div>
      <div class="item" data-name="${escapeHtml(i.name)}">
        <p>${escapeHtml(i.name)}</p>
      </div>
    `;
    frag.appendChild(div);
  });

  loading.style.display = "none";
  list.style.display = "block";

  // Tất cả item đều không có name
  if(!hasItem){
    list.innerHTML = `<p style="text-align:center;color:#6b7280">
      Chưa có tài liệu
    </p>`;
    return;
  }

  list.appendChild(frag);

  // Click -> detail page
  list.onclick = e => {
    const item = e.target.closest(".item");
    if(!item) return;

    const nameClicked = item.dataset.name;
    if(!nameClicked) return;

    const nSlug = normalizeTitle(nameClicked);
    window.location.href = `detail_nganh.html?slug=${nSlug}`;
  };
}

loadPage();
</script>

</body>
</html>
